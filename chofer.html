<!DOCTYPE html>
<html>
<head>
<title>Chofer</title>
<link rel="stylesheet" href="chofer.css">
<link href="../Chofercss/chofercss.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="container">

  <div class="sidebar">
    <h1>MTUTTEC</h1>
    <a href="../CerrarSesion"><button><h3>Cerrar Sesion</h3></button></a>
  </div>

  <div class="content">

    <div class="header">
      <h1>CHOFER</h1>
    </div>

    <div class="cards">
      <div class="card">
        <h2>VEHICULO ASIGNADO</h2>
        <img src="vehiculo.jpg" alt="Vehículo Asignado">
        <p>DATOS GENERALES DEL VEHICULO</p>
      </div>
      <div class="card">
        <h2>VIAJE ASIGNADO</h2>
        <div class="icon-text">
          <img src="calendario.png" alt="Calendario">
          <p>FECHA Y HORA</p>
        </div>
        <div class="icon-text">
          <img src="mapa.png" alt="Mapa">
          <p>ORIGEN / DESTINO</p>
        </div>
        <div class="icon-text">
          <img src="documento.png" alt="Documento">
          <p>PROPOSITO</p>
        </div>
        <div class="icon-text">
          <img src="personas.png" alt="Personas">
          <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <p>CANTIDAD DE PASAJEROS</p>
        </div>
      </div>
      <div class="card">
        <h2>CHOFER ASIGNADO</h2>
        <div class="icon-text">
          <img src="usuario.png" alt="Usuario">
          <input type="text" placeholder="NOMBRE DEL CHOFER">
        </div>
        <div class="icon-text">
          <input type="text" placeholder="NUMERO DE LICENCIA">
        </div>
        <div class="icon-text">
          <img src="telefono.png" alt="Teléfono">
          <input type="text" placeholder="CONTACTO TELEFONICO">
        </div>
      </div>
    

</div>

</body>
</html>
